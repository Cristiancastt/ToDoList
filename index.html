<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDoList</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            
            <h1 class="my-5 py-5 display-3 text-center">ToDoList</h1>
            <form id="formulario">
                <div class="d-grid gap-2">
                    <input type="text" placeholder="Agregar una tarea" class="form-control my-2">
                    <button class="btn btn-primary btn-block p-3 " type="submit">Agregar</button>
                </div>
            </form>
            <hr>

            <div id="lista-tareas" class="mt-2">
                <div class="alert alert-dark ">
                <h3 class="display-5">Sin tareas pendientes ðŸ˜Ž</h3>
                </div>
            </div>
        </div>
        <template id="template">
            <div class="alert alert-warning d-flex justify-content-between
                align-items-center">
                <p class="m-0 lead">Tarea #1</p>
                <h3 class="m-0">
                    <i class="fas fa-check-circle text-success" role="button"></i>
                    <i class="fas fa-minus-circle text-danger" role="button"></i>
                </h3>
            </div>
        </template>

        <script src="app.js"></script>
    </body>
</html>
